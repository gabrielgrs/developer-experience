<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <title>Developer Experience</title>
  </head>
  <body>
    <main>
      <h1 class="main-text">
        Welcome <i><u>dear</u>veloper</i>
      </h1>
      <div class="heart">❤️</div>
      <div class="bash">
        <div class="bash-header">
          <div>Bash ~</div>
          <div></div>
          <div class="bash-actions">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
          </div>
        </div>
        <div class="bash-content">
          > console.log('developer') <br />
          <span class="text_1">Let's learn together!</span
          ><span class="text_2">Let's embrace our dreams!</span>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
